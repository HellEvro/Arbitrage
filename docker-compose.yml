version: "3.9"

services:
  arbitrage:
    build: .
    ports:
      - "5152:5152"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config/config.yaml:/app/config/config.yaml:ro
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

